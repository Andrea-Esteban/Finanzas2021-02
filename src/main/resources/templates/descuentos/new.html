<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
<div class="card" style="width: 40rem;">
	  <div class="card-header">
	    Nuevo Descuento
	  </div>
	  <div class="card-body">
	  	<div th:if="${mensaje}"
							class="alert alert-danger alert-dismissable" role="alert"
							th:text="${mensaje}"></div>	  
	  	<form th:action="@{/descuentos/savenew}" th:object="${descuentoNew}" method="post">
		  	<div class="mb-3">
		    <label for="name" class="form-label">Seleccione un registro</label>
		     <select th:field="*{registro}" class="form-control">
				      	<option th:each="registro : ${registros}" 
				      		th:value="${registro.id}" 
				      		th:text="'Empresa: '+${registro.nombreEmpresa}+' ----- Monto Total: '+${registro.montoTotal}+'---- Dias transcurridos: '+${registro.dias}" ></option>
			 </select>
		    <div class="form-group col-md-6">
					    <label for="infraccion">Tipo de Tasa</label>
					    <select th:field="*{tipoTasa}" class="form-control">
					    	<option value="" >Seleccione un tipo de tasa</option>
					    	<option value="Nominal" >Nominal</option>
					    	<option value="Efectiva" >Efectiva</option>
					    	<option value="De Descuento" >De Descuento</option>					    	
					    </select>
			</div>
		    <label for="number" class="form-label">Tasa</label><div></div>
		  	<input type="number" step="0.01" th:field="*{tasa}" placeholder="Tasa"><div></div>
		    <label for="number" class="form-label">Gastos Iniciales</label><div></div>
		  	<input type="number" step="0.01" th:field="*{gastosIniciales}" placeholder="Tasa"><div></div>
		  	<label for="number" class="form-label">Gastos Finales</label><div></div>
		  	<input type="number" step="0.01" th:field="*{gastosFinales}" placeholder="Tasa"><div></div>
		    
		  	
		    <!--  <input type="text" class="form-control"  >-->
		     
		     
			
		  </div>

		  <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
		</form>
		<br>
  		<a th:href="@{/descuentos}" class="btn btn-outline-primary"> <i class="fas fa-angle-double-left"></i> Regresar</a>
	  </div>
	</div>
	
	


	<footer th:replace = "layout/layout :: footer"></footer>
 	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
